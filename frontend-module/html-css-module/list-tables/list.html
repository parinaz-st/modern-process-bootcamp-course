<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lists</title>
</head>
<body>
    <!-- Unordered List -->
    <ul>
        <li>this the first item</li>
        <li>this the second item</li>
        <li>this the third item</li>
    </ul>
    <!-- ordered list-->
    <ol>
        <li>this the first item</li>
        <li>this the second item</li>
        <li>this the third item</li>
    </ol>
    <!-- nested lists -->
    <ol>
        <li>point 1
            <ul>
                <li>subpoint 1</li>
                <li>subpoint 2</li>
            </ul>
        </li>
        <li>point 2
            <ul>
                <li>subpoint 1</li>
                <li>subpoint 2</li>
            </ul>
        </li>
    </ol>

   <!-- Definition List -->
    <dl>
        <dt>Coffee</dt>
            <dd>americano</dd>
            <dd>dami</dd>
        <dt>Tee</dt>
            <dd>green</dd>
            <dd>black</dd>
    </dl>

</body>
</html>
